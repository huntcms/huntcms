{% if errorMessages and length(errorMessages) > 0 %}
    {% for message in errorMessages %}
        <div class="row" id="message-alert" style="position: absolute;right: 20px;z-index: 99999;top: 10px;">
            <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                {{ message }}
            </div>
        </div>
        <script>
            $(function () {
                setTimeout(function(){
                    $("#message-alert").hide();
                },3000);
            })
        </script>
    {% endfor %}
{% endif %}
<script>
    $(function () {
            $(".price").each(function () {
                console.log($(this).prop("nodeName"));
                if($(this).prop("nodeName") == "INPUT"){
                    $(this).val(Math.round((parseInt($(this).val())/100)*100)/100);
                }else{
                    $(this).text(Math.round((parseInt($(this).text())/100)*100)/100);
                }
            });
    })
</script>
