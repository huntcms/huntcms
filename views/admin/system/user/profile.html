{% include "../../header.html" %}
{% include "../../navigation.html" %}
<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-right">
                        <h4 class="page-title">Profile</h4>
                    </div>
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item"><a href="#">HuntCMS</a></li>
                        <li class="breadcrumb-item"><a href="#">Extras</a></li>
                        <li class="breadcrumb-item active">Profile</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->


        <div class="row">
            <div class="col-xl-3 col-lg-4">
                <div class="text-center card-box">
                    <div class="member-card">
                        <div class="thumb-xl member-thumb m-b-10 center-block">
                            {% if user.avatar%}
                                <img src="{{user.avatar}}" class="rounded-circle img-thumbnail" alt="profile-image">
                            {% else %}
                                <img src="/assets/admin/images/small/img5.jpg" class="rounded-circle img-thumbnail" alt="profile-image">
                            {% endif %}
                        </div>

                        <div class="">
                            <h5 class="m-b-5">{{user.name}}</h5>
                            <!--<p class="text-muted">@zoujiaqing</p>-->
                        </div>

                        <!--<button type="button" class="btn btn-success btn-sm w-sm waves-effect m-t-10 waves-light">Follow</button>-->
                        <!--<button type="button" class="btn btn-danger btn-sm w-sm waves-effect m-t-10 waves-light">Message</button>-->


                        <div class="text-left m-t-40">

                            <p class="text-muted font-13"><strong>Name :</strong> <span class="m-l-15">{{user.name}}</span></p>

                            <p class="text-muted font-13"><strong>Email:</strong> <span class="m-l-15">{{user.email}}</span></p>

                            <!--<p class="text-muted font-13"><strong>Mobile :</strong><span class="m-l-15">(0086) 13311611113</span></p>-->


                            <!--<p class="text-muted font-13"><strong>Location :</strong> <span class="m-l-15">Shanghai</span></p>-->
                        </div>

                        <!--<ul class="social-links list-inline m-t-30">-->
                            <!--<li class="list-inline-item">-->
                                <!--<a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook"><i class="fa fa-facebook"></i></a>-->
                            <!--</li>-->
                            <!--<li class="list-inline-item">-->
                                <!--<a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a>-->
                            <!--</li>-->
                            <!--<li class="list-inline-item">-->
                                <!--<a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a>-->
                            <!--</li>-->
                        <!--</ul>-->

                    </div>

                </div> <!-- end card-box -->

            </div> <!-- end col -->


            <div class="col-lg-8 col-xl-9">
                <div class="">
                    <div class="card-box">
                        <ul class="nav nav-tabs tabs-bordered">
                            <li class="nav-item">
                                <a href="#settings" data-toggle="tab" aria-expanded="false" class="nav-link">
                                    SETTINGS
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="settings">
                                <form role="form" method="post">
                                    <div class="form-group">
                                        <label for="Email">Email(Account)</label>
                                        <input type="email" disabled value="{{user.email}}" id="Email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="FullName">Name</label>
                                        <input type="text" name="name" value="{{user.name}}" required data-parsley-maxlength="12" id="FullName" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="Password">Password</label>
                                        <input type="password" name="password" placeholder="6 - 32 Characters" data-parsley-minlength="6" data-parsley-maxlength="12" id="Password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="RePassword">Re-Password</label>
                                        <input type="password" name="rpassword" placeholder="6 - 32 Characters" data-parsley-minlength="6" data-parsley-maxlength="12" id="RePassword" class="form-control">
                                    </div>
                                    <button class="btn btn-primary waves-effect waves-light w-md" type="submit">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- end container -->
</div>
<!-- end wrapper -->
{% include "../../footer.html" %}
<script type="text/javascript" src="/assets/vendor/parsleyjs/dist/parsley.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').parsley();


    });
</script>
