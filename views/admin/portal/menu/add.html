{% include "../../header.html" %} {% include "../../navigation.html" %}

<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-right">
                        <h4 class="page-title">Add Frontmenu</h4>
                    </div>
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item">
                            <a href="#">HuntCMS</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Frontmenu</a>
                        </li>
                        <li class="breadcrumb-item active">Add Frontmenu</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title">Add Frontmenu</h4>
                    <p class="text-muted m-b-30 font-14">
                        User can add Frontmenu.
                    </p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form class="form-horizontal" enctype="multipart/form-data" role="form" action="" method="post">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">First level menu</label>
                                        <div class="col-10">
                                            <select class="form-control" name="pid">
                                                {% for firstLevelMenu in firstLevelMenus %}
                                                <option value="{{firstLevelMenu.id}}">{{firstLevelMenu.name}}</option>                                               
                                                {% endfor %}                                              
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Name</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="name" placeholder="Some text value...">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">LinkUrl</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="linkUrl" name="linkUrl" placeholder="Some text value...">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Picture</label>
                                        <div class="uploder-container col-10">
                                            <input class="fileUpdate" type="hidden" name="imageFile" value="">
                                            <!--<input type="text" value=''>-->
                                            <div class="cxuploder">
                                                <div class="queueList">
                                                    <div class="placeholder" style="padding-top: 50px;">
                                                        <div class="filePicker"></div><p>将照片拖到这里</p>
                                                    </div>
                                                </div>
                                                <div class="statusBar" style="display:none;">
                                                    <div class="btns"><div class="jxfilePicker"></div></div>
                                                    <div class="info"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">IconClass</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" id="iconClass" name="iconClass" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Sort</label>
                                        <div class="col-10">
                                            <input type="number" class="form-control" id="sort" name="sort" placeholder="Some text value..." value="">
                                        </div>
                                    </div>
                                    <!--<div class="form-group row">
                                        <label class="col-2 col-form-label">isAction</label>
                                        <div class="col-10">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="actionRadio1" name="actionRadio" class="custom-control-input" value="1" checked>
                                                <label class="custom-control-label" for="actionRadio1">YES</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="actionRadio2" name="actionRadio" class="custom-control-input" value="0">
                                                <label class="custom-control-label" for="actionRadio2">NO</label>
                                            </div>
                                        </div>
                                    </div>-->
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Status</label>
                                        <div class="col-10">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio1" name="statusRadio" class="custom-control-input" value="1" checked>
                                                <label class="custom-control-label" for="statusRadio1">Enabled</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio2" name="statusRadio" class="custom-control-input" value="0">
                                                <label class="custom-control-label" for="statusRadio2">Disabled</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 justify-content-end row">
                                        <div class="col-md-10">
                                            <button type="submit"  class="btn btn-info waves-effect waves-light">Create</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- end row -->

                </div>
                <!-- end card-box -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

    </div>
    <!-- end container -->
</div>
<!-- end wrapper -->

{% include "../../footer.html" %}

<!-- Parsleyjs -->
<script type="text/javascript" src="/assets/vendor/parsleyjs/dist/parsley.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').parsley();
    });
</script>

<script type="text/javascript" src="/assets/vendor/upload/aliyunVideo.js"></script>
{% include "../../uploadPicRes.html" %}
<script>
    var config = {
        fileNumLimit: '1',               //最大上传图片数
        // 上传地址
        photoServer: '/admincp/system/file/upload',
        // 允许上传的格式
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/gif,image/jpg,image/jpeg,image/bmp,image/png'
        },
        // 最大上传量
        fileSizeLimit: 200 * 1024 * 1024,    // 200 M
        // 单张最大限制
        fileSingleSizeLimit: 50 * 1024 * 1024,  // 50 M
    }
    picupload(config)
</script>
