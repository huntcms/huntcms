{% include "../../header.html" %} {% include "../../navigation.html" %}

<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-right">
                        <h4 class="page-title">Edit Promotion</h4>
                    </div>
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item">
                            <a href="#">HuntCMS</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Promotion</a>
                        </li>
                        <li class="breadcrumb-item active">Edit Promotion</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title">编辑推荐</h4>
                    <p class="text-muted m-b-30 font-14">
                        User can add Tag.
                    </p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form class="form-horizontal" role="form" action=""  enctype="multipart/form-data" method="post">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">标题</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" value="{{ promotion.title }}" required id="name" name="title" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">副标题</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control"  value="{{ promotion.subtitle }}" required id="name" name="subtitle" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">链接</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" value="{{ promotion.link_url }}"  name="link_url" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">类型</label>
                                        <div class="col-10">
                                            <select class="form-control" required name="type">
                                            <option value="type-one" {% if promotion.type == "type-one"%}selected{% endif %}>type-one</option>
                                            <option value="type-two" {% if promotion.type == "type-two"%}selected{% endif %}>type-two</option>
                                            <option value="type-three" {% if promotion.type == "type-three"%}selected{% endif %}>type-three</option>
                                            <option value="type-four" {% if promotion.type == "type-four"%}selected{% endif %}>type-four</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">关键字</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" value="{{promotion.keyword}}" required id="name" name="keyword" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">排序</label>
                                        <div class="col-10">
                                            <input type="number" class="form-control" value="{{promotion.sort}}" id="sort" name="sort" placeholder="Some text value..." value="">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块1标题</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="module1title" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块1副标题</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="module1subtitle" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块1底图</label>
                                        <div class="col-10">
                                            <input type="file" class="form-control" required id="name" name="module1picurlback" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块1顶图</label>
                                        <div class="col-10">
                                            <input type="file" class="form-control" required id="name" name="module1picurlfront" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块1链接</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="module1linkurl" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块1是否为新</label>
                                        <div class="col-10">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio1" name="module1isnew" class="custom-control-input" value="1">
                                                <label class="custom-control-label" for="statusRadio1">是</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio2" name="module1isnew" class="custom-control-input" value="0" checked>
                                                <label class="custom-control-label" for="statusRadio2">否</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块1排序</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="module1sort" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块2标题</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="module2title" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块2副标题</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="module2subtitle" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块2底图</label>
                                        <div class="col-10">
                                            <input type="file" class="form-control" required id="name" name="module2picurlback" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块2顶图</label>
                                        <div class="col-10">
                                            <input type="file" class="form-control" required id="name" name="module2picurlfront" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块2链接</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="module2linkurl" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块2是否为新</label>
                                        <div class="col-10">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio1" name="module2isnew" class="custom-control-input" value="1">
                                                <label class="custom-control-label" for="statusRadio1">是</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio2" name="module2isnew" class="custom-control-input" value="0" checked>
                                                <label class="custom-control-label" for="statusRadio2">否</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">子模块2排序</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" required id="name" name="module1sort" placeholder="Some text value...">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">状态</label>
                                        <div class="col-10">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio1" name="status" class="custom-control-input" value="1" {% if promotion.status == 1 %}checked{% endif %}>
                                                <label class="custom-control-label" for="statusRadio1">Enabled</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusRadio2" name="status" class="custom-control-input" value="0" {% if promotion.status == 0 %}checked{% endif %}>
                                                <label class="custom-control-label" for="statusRadio2">Disabled</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 justify-content-end row">
                                        <div class="col-md-10">
                                            <button type="submit"  class="btn btn-info waves-effect waves-light">Create</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- end row -->

                </div>
                <!-- end card-box -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

    </div>
    <!-- end container -->
</div>
<!-- end wrapper -->

{% include "../../footer.html" %}

<!-- Parsleyjs -->
<script type="text/javascript" src="/assets/vendor/parsleyjs/dist/parsley.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
